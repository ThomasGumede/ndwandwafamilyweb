{% extends '_base.html' %}
{% load static %}
{% block title %}Accounts {% endblock title %}

{% block content %}

<div class="space-y-4 mt-36 p-5 bg-white">
    {% for user in users %}
    <div class="flex items-center justify-between w-full">
        <div class="h-12 w-12 rounded-full bg-custom-orange">

        </div>
        <div class="flex items-center w-fit space-x-6">
            <p class="text-base text-custom-tertiary font-normal">{{user.username}}</p>
            <p class="text-base text-custom-tertiary font-normal">{{user.first_name}} {{user.first_name}}</p>
        </div>
        <div class="flex items-center w-fit space-x-6">
            <p class="text-base text-custom-tertiary font-normal">{{user.email}}</p>
            <p class="text-base text-custom-tertiary font-normal">{{user.followers.count}}</p>
        </div>
        <div class="flex items-center w-fit space-x-6">
            <a href="{{user.get_absolute_url}}"
                class="border-2 border-custom-orange bg-custom-orange group hover:bg-transparent duration-500 border-solid h-10 w-28 grid items-center justify-center text-center font-roboto font-bold text-xs md:text-sm text-white hover:text-custom-orange">View</a>
                
        </div>

    </div>
    {% endfor %}
</div>

{% endblock content %}
