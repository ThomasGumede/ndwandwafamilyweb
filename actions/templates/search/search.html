{% extends '_base.html' %}
{% load static %}
{% block title %}Search results{% endblock title %}

{% block content %}
<section class="w-full mt-7 h-[400px] mb-20">
    <div class="relative">

        <img src="{% static 'imgs/home.jpg' %}" alt="ML GEO Consulting team working on foundation excavations" srcset=""
            class="object-cover block w-full h-[400px]">

        <div class="absolute w-full h-full bg-[#000000b8] left-0 top-0"></div>
        <div class="absolute z-30 md:w-[1120px] bottom-1/2 translate-y-1/2 right-1/2 translate-x-1/2">
            <div class="grid items-center w-full justify-center text-center space-y-7">

                <h2 class="text-white font-bold font-sans text-3xl md:text-5xl">
                    Search Ndwandwa Fam
                </h2>
                <span class="text-custom-primary font-sans text-lg md:text-xl font-bold"> Getting help from family is
                    easy now!
                </span>
            </div>
        </div>
        <div class="absolute -bottom-8 shadow-xl rounded-md left-1/2 -translate-x-1/2 w-[500px] h-fit bg-white">
            <div class="px-4 py-3 w-full relative text-black">
                <div>
                    <form action="" method="get" class="">
                        <div class="flex items-center w-fit justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="p-1">
                                    <i class="fa-solid text-gray-500 fa-search text-2xl"></i>
                                </div>
                                <input type="search" name="q" placeholder="search"
                                    class="border-none  outline-none focus-within:outline-none focus:border-none focus-within:border-none focus:outline-none text-gray-600 placeholder:text-gray-500 h-11" />
                            </div>
                            <div class="h-full w-[1px] bg-gray-500"></div>
                            <select name="category" id="id_category"
                                class="border-none text-gray-500 px-4 outline-none">
                                <option value="accounts" selected>Accounts</option>
                                <option value="campaign">Campaigns</option>
                                <option value="event" selected>Events</option>
                                <option value="news" selected>Posts</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div id="search_results_modal"
                    class="absolute block top-full z-50 shadow-xl rounded-md right-1/2 translate-x-1/2 w-full h-fit overflow-y-auto overflow-hidden max-h-60 p-4 bg-white">
                    <div id="search_results_container" class="space-y-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="w-full mt-48 bg-white mb-20">
    <div class="container font-sans">

    </div>
</section>

{% endblock content %}

{% block javascripts %}
<script>

</script>
{% endblock javascripts %}
